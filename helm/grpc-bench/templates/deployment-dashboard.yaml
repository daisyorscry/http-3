apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grpc-bench.fullname" . }}-dashboard
  labels:
    {{- include "grpc-bench.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "grpc-bench.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "grpc-bench.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if (default false .Values.serviceAccount.create) }}
      serviceAccountName: {{ include "grpc-bench.serviceAccountName" . }}
      {{- end }}
      containers:
        - name: dashboard
          image: {{ .Values.image.dashboard | quote }}
          imagePullPolicy: IfNotPresent
          env:
            - name: H2_ADDR
              value: "https://{{ include "grpc-bench.fullname" . }}-server-h2:{{ .Values.servers.h2.service.port }}"
            - name: H3_ADDR
              value: "https://{{ include "grpc-bench.fullname" . }}-server-h3:{{ .Values.servers.h3.service.port }}"
            {{- with .Values.dashboard.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.service.port }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 20
            initialDelaySeconds: 10
          {{- with .Values.dashboard.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
