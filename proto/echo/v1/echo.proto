syntax = "proto3";

package echo.v1;

option go_package = "h3-vs-h2-k6/proto/echo/v1;echov1";

message EchoRequest {
  string message = 1;
  bytes  payload = 2;
}

message EchoResponse {
  string message = 1;
  bytes  payload = 2;
}

service EchoService {
  rpc Unary(EchoRequest) returns (EchoResponse);
}
